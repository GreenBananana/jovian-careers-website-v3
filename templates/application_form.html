<h2>Application Form</h2>
  <form action="/job/{{job['id']}}/apply" method="post">
    <div class="mb-2">
      <label>Full Name</label><br>
      <input type="text" name="full_name" placeholder="Full Name">
    </div>

    <div class="mb-2">
      <label>Email</label><br>
      <input type="text" name="email" placeholder="Email@email.com">
    </div>
    
    <div class="mb-2">
      <label>LinkedIn URL</label><br>
      <input type="text" name="linkedin_url" placeholder="https://linkedin.com">
    </div>

    <div class="mb-2">
      <label>Education</label><br>
      <textarea name="education"></textarea>
    </div>

    <div class="mb-2">
      <label>Work Experience</label><br>
      <textarea name="work_experience"></textarea>
    </div>

    <div class="mb-2">
      <label>Resume URL</label><br>
      <input type="text" name="resume_url">
    </div>

    <input type="submit" value="Submit">
  </form>

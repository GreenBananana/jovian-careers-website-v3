<div class="border-bottom pb-2 pt-2 row">
  <div class="col-md-9">
    <h4 style="color: rgb(120,120,120);">{{job['title']}}</h4>
    <div>
      <b>Location:</b> {{job['location']}}
    </div>
    {% if 'salary' in job %}
    <div>
      <b>Salary:</b> {{job['salary']}}
    </div>
    {%endif%}
  </div>
  <div class="col-md-3 text-right">
    <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-primary pb-2 mt-2">Apply</a> 
  </div>
</div>
